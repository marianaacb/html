<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>


        let str = prompt("Digite algo ");
        

        function invert(str){
            let resultado=""
            for (let i = str.length - 1; i >= 0; i--) {
                resultado+=str[i]
            }
            return resultado
        }


        alert(invert(str)); 



    </script>


</body>
</html>

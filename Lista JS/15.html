<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Sorteio: </h2>
    <label for="n1">Mínimo: </label>
    <input type="number" id="n1" name="n1"><br>
    
    <label for="n2">Máximo: </label>    
    <input type="number" id="n2" name="n2"><br>
    
    <button type="button" onclick="soma()">Sortear</button>

    <p id="resultado"></p>



    <script>
        function soma(){
            let min=Number.parseInt(document.getElementById('n1').value);
            let max=Number.parseInt(document.getElementById('n2').value);
            
            let result = Math.floor(Math.random() * (max - min )) + min; 

            document.getElementById('resultado').innerText=result;
        }
       


    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text">
    <button>Copiar</button>

    <div class="textos"></div>


    <script>
        let inputText= document.querySelector("input")
        let textos=document.querySelector(".textos")
        let button=document.querySelector("button")


        //cria um tratamento para o evento do botão:
        //função que realiza a cópia do texto para a div parágrafo
        function copia(){
            let str = inputText.value;
            textos.innerHTML+="<p>"+str+"</p>";


        }

        button.addEventListener("click", copia);

    </script>
    
</body>
</html>

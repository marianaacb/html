<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="validacaoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <span id="erroNome" style="color:red;"></span><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
        <span id="erroEmail" style="color:red;"></span><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        <span id="erroSenha" style="color:red;"></span><br><br>
        <input type="submit" value="Enviar">
      </form>
      
      <script>
        
        let nome=(document.getElementById('nome').value);
        let email=(document.getElementById('email').value);
        let senha=(document.getElementById('senha').value);

        function validaForm(){
            
            let nome=(document.getElementById('nome').value);
            let email=(document.getElementById('email').value);
            let senha=(document.getElementById('senha').value);

            if(nome.length<=3 ){
                document.getElementById('erroNome').innerText = "Nome deve ter mais de 3 caracteres.";
              
            } 
            else if(senha.length<=6){
                document.getElementById('erroSenha').innerText = "Senha deve ter mais de 6 caracteres.";
               
            }
            else if(!email.includes('@')){
                document.getElementById('erroEmail').innerText = "E-mail inválido.";
                
            }
            else this.submit;
        }

    
        /*
        O campo nome tem mais de 3 caracteres.
        O campo e-mail contém um "@".
        A senha tem mais de 6 caracteres. 
        Exiba mensagens de erro ao lado dos campos que não estão corretos e no console.

        */



      </script>



</body>
</html>

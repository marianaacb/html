<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Soma de números: </h2>
    <label for="n1">Primeiro número: </label>
    <input type="number" id="n1" name="n1"><br>
    
    <label for="n2">Segundo número: </label>    
    <input type="number" id="n2" name="n2"><br>
    
    <button type="button" onclick="soma()">Somar</button>
    <p id="resultado"></p>



    <script>
        function soma(){
            let n1=Number.parseInt(document.getElementById('n1').value);
            let n2=Number.parseInt(document.getElementById('n2').value);

            console.log(0+n1+n2);
            alert(0+n1+n2);
            document.getElementById('resultado').innerText=0+n1+n2;
        }
       


    </script>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        img {
            position: absolute;
            bottom: 0; 
            left: 50%; 
            transform: translateX(-50%);
            animation: subir 3s forwards; 
        }

        @keyframes subir {
            from {
                bottom: 0; /* In√≠cio na parte inferior */
            }
            to {
                bottom: 100%; /* Finaliza fora da tela */
            }
        }
    </style>

</head>
<body>
    <img src="https://images.vexels.com/media/users/3/145819/isolated/preview/486c34cf5b3b4badd52bc427dbeb44a1-desenhos-animados-de-foguete.png" alt="Imagem">
</body>
</html>
